<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Workflow System - Projects</title>
    <link rel="stylesheet" href="ui/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles for project selection */
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .project-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .project-logo {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            margin: 1.5rem auto 1rem;
        }
        
        .project-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .project-info {
            padding: 0 1.5rem 1.5rem;
            flex: 1;
        }
        
        .project-info h3 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            text-align: center;
            color: var(--secondary-color);
        }
        
        .project-industry {
            text-align: center;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            display: inline-block;
            margin: 0 auto 1rem;
            width: auto;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-color);
        }
        
        .project-info p {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-align: center;
        }
        
        .project-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
            padding: 0.5rem;
            flex: 1;
        }
        
        .stat i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .project-meta {
            font-size: 0.85rem;
            color: #6c757d;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .project-actions {
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        .select-project-btn {
            padding: 0.75rem 2rem;
            background-color: var(--primary-color);
        }
        
        .new-project-btn {
            background-color: var(--success-color);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            width: auto;
            display: inline-block;
        }
        
        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .projects-header h2 {
            margin: 0;
            border: none;
        }
        
        .welcome-section {
            text-align: center;
            margin: 3rem 0;
        }
        
        .welcome-section h1 {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .welcome-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            color: var(--dark-color);
        }
        
        @media (max-width: 768px) {
            .projects-container {
                grid-template-columns: 1fr;
            }
            
            .projects-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .projects-header .new-project-btn {
                margin-top: 1rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>Business Workflow System</h1>
        </header>
        
        <main>
            <div class="welcome-section">
                <h1>Welcome to the Business Workflow System</h1>
                <p>Manage your business documents, marketing campaigns, calendar events, and technical repositories all in one place.</p>
            </div>
            
            <div class="container">
                <div class="projects-header">
                    <h2>Your Projects</h2>
                    <button id="new-project-btn" class="new-project-btn">
                        <i class="fas fa-plus"></i> Create New Project
                    </button>
                </div>
                
                <div id="projects-container" class="projects-container">
                    <!-- Projects will be loaded here by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Business Workflow System</p>
        </footer>
    </div>

    <!-- Mock data and scripts -->
    <script src="js/data.js"></script>
    <script src="js/projects.js"></script>
</body>
</html>
